server.servlet.context-path=/
server.port=8080
server.compression.mime-types=application/json
spring.main.allow-bean-definition-overriding=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:Hogwarts-DB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
spring.datasource.username=user123
spring.datasource.password=pwd1234
spring.application.name=hogwarts-student-register
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
info.app.name=${spring.application.name}
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=scheduledtasks, heapdump, mappings, env, flyway, configprops, shutdown
management.endpoint.health.show-details=always
logging.level.org.apache=WARN
logging.level.root=info

example.client.sort = https://api-harrypotter.herokuapp.com/sortinghat
example.client.house = https://api-harrypotter.herokuapp.com/house/{token}